{{ define "title" }}Snippet {{ .ID }}{{ end }}

{{ define "main" }}
<div class="snippet">
	<div class="metadata">
		<strong>{{ .Title }}</strong><span># {{ .ID }}</span>
	</div>
	<pre>{{ .Content }}</pre>
	<div class="metadata">
		<time datetime="">{{ .Created }}</time>
		<time datetime="">{{ .Expires }}</time>
	</div>
</div>
{{ end }}
