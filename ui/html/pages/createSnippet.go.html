{{ define "title" }} "Create a New Snippet" {{ end }}

{{ define "main" }}
<form action="/new/snippet" method="POST">
	<div>
		<label for="title">Title</label>
		<input type="text" name="title">
	</div>
	<div>
		<label for="content">Content</label>
		<textarea name="content" id="content"></textarea>
	</div>
	<div>
		<label for="expires">Delete In:</label>
		<input type="radio" name="expires" value="1 day"> One Day
		<input type="radio" name="expires" value="7 days"> One Week
		<input type="radio" name="expires" value="1 month" checked> One Month
		<input type="radio" name="expires" value="1 year"> One Year
	</div>
	<div>
		<input type="submit" value="Publish New Snippet">
	</div>
</form>
{{ end }}
